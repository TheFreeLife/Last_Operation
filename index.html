<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커맨드 디펜스 (Command Defence)</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-layer">
            <!-- Debug Control Panel (Practice Tool) -->
            <div id="debug-panel">
                <div class="debug-group">
                    <button class="debug-btn" id="db-god-mode">🛡️</button>
                    <div class="debug-tooltip">무적 모드 토글 (God Mode)</div>
                </div>
                <div class="debug-group">
                    <button class="debug-btn" id="db-add-gold">💰</button>
                    <div class="debug-tooltip">금 +10,000</div>
                </div>
                <div class="debug-group">
                    <button class="debug-btn" id="db-add-oil">🛢️</button>
                    <div class="debug-tooltip">석유 +10,000</div>
                </div>
                                    <div class="debug-group">
                                        <button class="debug-btn" id="db-spawn-sandbag">🎯</button>
                                        <div class="debug-tooltip">샌드백 적 생성 (마우스 위치)</div>
                                    </div>
                                    <div class="debug-group">
                                        <button class="debug-btn" id="db-spawn-air-sandbag">🚁</button>
                                        <div class="debug-tooltip">공중 샌드백 적 생성 (마우스 위치)</div>
                                    </div>
                                    <div class="debug-group">                            <button class="debug-btn" id="db-eraser">🧹</button>
                            <div class="debug-tooltip">엔티티 삭제 (지우개)</div>
                        </div>
                        <div class="debug-group">                    <button class="debug-btn" id="db-heal-all">💖</button>
                    <div class="debug-tooltip">아군 전원 회복</div>
                </div>
                <div class="debug-group">
                    <button class="debug-btn" id="db-clear-fog">👁️</button>
                    <div class="debug-tooltip">시야 전체 공개 (토글)</div>
                </div>
            </div>

            <div id="top-bar" class="glass-panel">
                <div class="stat-item hp">
                    <span class="stat-icon">❤️</span>
                    <span class="stat-label">기지 체력</span>
                    <span id="base-hp" class="stat-value">1000</span>
                </div>
                <div class="stat-item gold">
                    <span class="stat-icon">💰</span>
                    <span class="stat-label">골드</span>
                    <span id="resource-gold" class="stat-value">100</span>
                </div>
                <div class="stat-item oil">
                    <span class="stat-icon">🛢️</span>
                    <span class="stat-label">정제유</span>
                    <span id="resource-oil" class="stat-value">0</span>
                </div>
                <div class="stat-item iron">
                    <span class="stat-icon">⚙️</span>
                    <span class="stat-label">강철</span>
                    <span id="resource-iron" class="stat-value">0</span>
                </div>
                <div class="stat-item population">
                    <span class="stat-icon">👥</span>
                    <span class="stat-label">인구수</span>
                    <span id="resource-population" class="stat-value">0 / 20</span>
                </div>
            </div>

            <div id="top-right-area">
                <div id="minimap-container" class="glass-panel">
                    <canvas id="minimapCanvas"></canvas>
                </div>
            </div>

            <div id="right-panel" class="glass-panel">
                <div class="panel-header">건 설</div>
                
                <div class="build-grid" id="build-grid">
                    <!-- Buttons will be injected by GameEngine.js -->
                </div>
                <div class="mode-info">ESC: 취소</div>
            </div>

            <div id="game-over-modal" class="modal-overlay hidden">
                <div class="modal-content glass-panel">
                    <h1>게임 오버</h1>
                    <p>당신의 기지가 파괴되었습니다.</p>
                    <button id="restart-btn">다시 시작</button>
                </div>
            </div>

            <div id="ui-tooltip" class="glass-panel hidden">
                <div class="tooltip-title"></div>
                <div class="tooltip-desc"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
